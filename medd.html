<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Appointment Scheduling</title>
  <link rel="stylesheet" href="medd.css">
</head>
<body>

  <!-- Patient Login Section -->
  <div class="container">
    <div class="login-section">
      <h2>Patient Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- Appointment Scheduling Section (Hidden initially) -->
    <div class="appointment-section" id="appointmentSection" style="display:none;">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="doctor">Select Doctor</label>
          <select id="doctor" required>
            <option value="" disabled selected>Select a doctor</option>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
            <option value="Dr. Lee">Dr. Lee</option>
          </select>
        </div>
        <div class="form-group">
          <label for="appointmentDate">Select Appointment Date</label>
          <input type="date" id="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="appointmentTime">Select Appointment Time</label>
          <input type="time" id="appointmentTime" required>
        </div>
        <button type="submit" class="btn">Book Appointment</button>
      </form>
    </div>
  </div>

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get login details
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulate login process
